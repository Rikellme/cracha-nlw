<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rikellme - DoWhile 2021</title>

    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <img class="faixa" src="/images//faixa.svg" alt="faixa colorida" />
      <img src="/images//quebra.svg" alt="fim da faixa" />
    </section>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com.br/185/185/people/"
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Rikellme Keven</h1>
        <a id="userLink" href="https://github.com/rikellme" target="_blank">
          <img src="images/github.svg" alt="Ícone github" target="_blank" />
          <span id="userLogin"> rikellme </span></a
        >

        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/rikellme" target="_blank">
              <img src="images/youtube.svg" alt="Ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/rikellme_kevin" target="_blank">
              <img src="images/instagram.svg" alt="Ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/rikellme" target="_blank">
              <img src="images/facebook.svg" alt="Ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/rikellme" target="_blank">
              <img src="images/twitter.svg" alt="Ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
